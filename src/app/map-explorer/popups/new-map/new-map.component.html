<div role="small-popup-processes" class="small-popup-processes">
  <header>
    <h2> Add Map</h2>
    <i role="closing" class="pmap-15" (click)="closeWindow()"></i>
  </header>
  <section>
    <div class="form-group has-form-label">
      <label for="pr-project" class="form-label">Project</label>
      <select id="pr-project" class="form-control" [(ngModel)]="project">
        <option *ngFor="let project of projects" [ngValue]="project">{{project.name}}</option>
      </select>
    </div>
    <div class="form-group has-form-label">
      <label for="pr-namea" class="form-label">Name Your Map</label>
      <input id="pr-namea" type="text" class="form-control" [(ngModel)]="project.name">
    </div>
  </section>
  <footer>
    <button class="btn-event btn-no-icon" type="button" (click)="create()"> Create </button>
    <button class="btn-event btn-no-icon" (click)="closeWindow()" type="button">Close</button>
  </footer>
</div>

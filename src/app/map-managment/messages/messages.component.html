<header>
  <h2>messages</h2>
  <div role="footer-bar">
    <a><i class="pmap-24 blue"></i> Show Current Map</a>
    <a  (click)="clearMessages()"><i class="pmap-15 red"></i> Clear All Messages</a>
  </div>
  <i class="pmap-162 f-resize"></i>
</header>
<section>
  <div class="grid">
    <div class="row" *ngFor="let msg of messages" (dblclick)="openMessage(msg)">
      <span class="cell">{{msg.date | date:'shortDate'}}</span>
      <!--<span class="cell">15:47</span>-->
      <span class="cell"><i class="red"></i></span>
      <!--<span class="cell">Map name</span>
      <span class="cell">Agent Name</span>-->
      <div [hidden]="msg.content.length < 150"><span class="cell">{{msg.content | slice:0:150}}...</span></div>
      <div [hidden]="msg.content.length >= 150"><span class="cell">{{msg.content}}</span></div>
      <span class="cell"><a><i class="pmap-23"></i></a></span>
    </div>
  </div>
</section>

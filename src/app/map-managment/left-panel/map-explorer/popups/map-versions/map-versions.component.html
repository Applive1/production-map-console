<div [draggable] role="small-popup-processes" class="small-popup-processes">
  <header>
    <h2>{{map.name}} versions</h2>
    <i role="closing" class="pmap-15" (click)="closeWindow()"></i>
  </header>
  <section>
    <div class="pmap-table">
      <div class="thead-wrapper">
        <div class="thead pm-font">
          <div class="tr">
            <div class="cell">Version num</div>
            <div class="cell">Changed by</div>
            <div class="cell">Change date</div>
            <div class="cell">Num of executions</div>
            <div class="cell">Open Map</div>
          </div>
        </div>
      </div>
      <div class="tbody-wrapper">
        <div class="tbody pm-font ">
          <div class="tr" *ngFor="let version of map.versions; let versionIndex = index">
            <div class="cell">{{ versionIndex }}</div>
            <div class="cell">John doe</div>
            <div class="cell"><span class="date date-cell">{{ version.date | date:'short' }}</span></div>
            <div class="cell">{{ version.executions.length }}</div>
            <div class="cell"><button type="button" (click)="openExecutions(version)"><i class="pmap-24"></i></button></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <button class="btn-event btn-no-icon" (click)="closeWindow()" type="button">Close</button>
  </footer>
</div>

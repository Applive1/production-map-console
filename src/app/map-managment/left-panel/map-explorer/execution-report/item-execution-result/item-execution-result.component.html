<div role="info-box">
  <header>
    <ul>
      <li (click)="tab = 1" class="active"><a href="#" role="tab" data-toggle="tab">Summary</a></li>
      <li (click)="tab = 2"><a href="#" role="tab" data-toggle="tab">Ag. Status</a></li>
      <li (click)="tab = 3" class="{{response}}"><a href="#" role="tab" data-toggle="tab">Ag. Response</a></li>
      <li (click)="tab = 4"><a href="#" role="tab" data-toggle="tab">Servers</a></li>
    </ul>
    <div class="search hide">
      <input type="text">
      <button type="button"><i class="pmap-4"></i></button>
    </div>
  </header>
  <section>
    <div class="tab-content" [ngSwitch]="tab">
      <div role="tabpanel" [class.active]="tab == 1" [class.active]="tab == 1" *ngSwitchCase="1" class="tab-pane tab-summary" id="tab-summary">
        <section>
          <h3> {{ process.name }} </h3>
          <div class="str">
            <span class="label">Status:</span>
            <div [hidden]="process.status < 0"><span role="status" class="success"><i class="pmap-40"></i></span></div>
            <div [hidden]="process.status >= 0"><span role="status" class="danger"><i class="pmap-40"></i></span></div>
          </div>
          <div class="str">
            <span class="label">Node Type:</span>Short Text
          </div>
          <div class="str">
            <!--Quite a long text comes here. This space isnâ€™t enough. In that case we have to add 3 dots and some flowting box (like a tool
    tip) with the text on it.-->
            <span class="label">Description:</span>
            <span>{{ process.description }}</span>
          </div>
        </section>
        <footer role="btn-menu">
          <button type="button"><i class="pmap-42"></i></button>
        </footer>
      </div>
      <div role="tabpanel" [class.active]="tab == 2" *ngSwitchCase="2" class="tab-pane tab-status" id="tab-status">
        <section>
          <h3> {{ process.name }}</h3>
          <!--<base-chart class="chart" [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></base-chart>-->
          <div class="gchart" data-width="100%" data-height="100%"></div>
        </section>
        <footer role="btn-menu">
          <button type="button"><i class="pmap-42"></i></button>
        </footer>
      </div>
      <div role="tabpanel" [class.active]="tab == 3" *ngSwitchCase="3" class="tab-pane tab-response" id="tab-response">
        <section>
          <h3> {{ process.name }} </h3>
          <div class="gchart" data-width="100%" data-height="100%"></div>
        </section>
        <footer role="btn-menu">
          <button type="button"><i class="pmap-42"></i></button>
        </footer>
      </div>
      <div role="tabpanel" [class.active]="tab == 4" *ngSwitchCase="4" class="tab-pane tab-servers" id="tab-servers">
        <section>
          <h3>{{process.name}}</h3>
          <div class="pmap-table">
            <div class="thead-wrapper">
              <div class="thead">
                <div class="tr">
                  <div class="cell">Server</div>
                  <div class="cell">Status</div>
                  <div class="cell">Start</div>
                  <div class="cell">End</div>
                </div>
              </div>
            </div>
            <div class="tbody-wrapper">
              <div class="tbody">
                <div class="tr" *ngFor="let server of servers">
                  <div class="cell">{{ server.name }}</div>
                  <div [hidden]="!server.isAlive" class="cell"><i role="status-round" class="success"></i></div>
                  <div [hidden]="server.isAlive" class="cell"><i role="status-round" class="danger"></i></div>
                  <div class="cell"><span class="date">01/09/16 12:58</span></div>
                  <div class="cell"><span class="date">01/09/16 12:58</span></div>
                  <div class="cell"><button type="button"><i class="pmap-42"></i></button></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
  <footer role="btn-menu" class="hide">
    <button type="button"><i class="pmap-42"></i></button>
  </footer>
</div>

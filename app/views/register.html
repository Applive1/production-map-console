<link rel="stylesheet" href="styles/login.css">
<div class="text-center" style="padding:50px 0">
    <div class="logo">register</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="register-form" class="text-left">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="reg_username" class="sr-only">Email address</label>
                        <input type="text" class="form-control" id="reg_username" ng-model="userModel.username" name="reg_username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="reg_password" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="reg_password" ng-model="userModel.password" name="reg_password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="reg_password_confirm" class="sr-only">Password Confirm</label>
                        <input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
                    </div>

                    <div class="form-group">
                        <label for="reg_email" class="sr-only">Email</label>
                        <input type="email" class="form-control" id="reg_email" name="reg_email" ng-model="userModel.email" placeholder="email">
                    </div>
                </div>
                <button ng-click="register()" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
                <p>already have an account? <a href="#/login">login here</a></p>
            </div>
        </form>
    </div>
    <p class="btn-danger btn" ng-repeat="err in errors.invalidAttributes" style="display: block; width: 50%; margin: 5px auto;">{{err[0].message}}</p>
    <!-- end:Main Form -->
</div>

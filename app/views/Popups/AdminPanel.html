<div class="modal-header" style="text-align: center">
    <div class="adminBtn" ng-click="view=1" ng-class="{'active':view==1}">
        <i class="glyphicon glyphicon-calendar"></i>
        <span>Calendar</span>
    </div>
    <div class="adminBtn" ng-click="view=2" ng-class="{'active':view==2}">
        <i class="fa fa-desktop"></i>
        <span>Servers</span>
    </div>
</div>
<div class="modal-body" style="overflow: auto;">
    <div ng-if="view==1">
        <div class="col-md-3">
        </div>
        <div class="col-md-9">
            <div class="col-md-12">
                <h2 class="text-center">{{ calendar.calendarTitle }}</h2>

                <div class="row">

                    <div class="col-md-6 text-center">
                        <div class="btn-group">

                            <button
                                    class="btn btn-primary"
                                    mwl-date-modifier
                                    date="calendar.calendarDay"
                                    decrement="calendarView">
                                Previous
                            </button>
                            <button
                                    class="btn btn-default"
                                    mwl-date-modifier
                                    date="calendar.calendarDay"
                                    set-to-today>
                                Today
                            </button>
                            <button
                                    class="btn btn-primary"
                                    mwl-date-modifier
                                    date="calendar.calendarDay"
                                    increment="calendarView">
                                Next
                            </button>
                        </div>
                    </div>

                    <br class="visible-xs visible-sm">

                    <div class="col-md-6 text-center">
                        <div class="btn-group">
                            <label class="btn btn-primary" ng-class="{'active': calendarView=='year'}" ng-click="calendarView='year'">Year</label>
                            <label class="btn btn-primary" ng-class="{'active': calendarView=='month'}" ng-click="calendarView='month'">Month</label>
                            <label class="btn btn-primary" ng-class="{'active': calendarView=='week'}" ng-click="calendarView='week'">Week</label>
                            <label class="btn btn-primary" ng-class="{'active': calendarView=='day'}" ng-click="calendarView='day'">Day</label>
                        </div>
                    </div>

                </div>
                </div>
                <mwl-calendar
                        events="calendar.events"
                        view="calendarView"
                        view-title="calendar.calendarTitle"
                        current-day="calendar.calendarDay"
                        on-event-click="vm.eventClicked(calendarEvent)"
                        on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
                        edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
                        delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
                        on-edit-event-click="vm.eventEdited(calendarEvent)"
                        on-delete-event-click="vm.eventDeleted(calendarEvent)"
                        cell-is-open="calendar.isCellOpen"
                        day-view-start="00:00"
                        day-view-end="23:59"
                        day-view-split="30"
                        cell-modifier="vm.modifyCell(calendarCell)">
                </mwl-calendar>
            </div>

            <!--<div ui-calendar="uiConfig.calendar" class="col-md-9" ng-model="eventSources"></div>-->
        </div>
        <div class="row" ng-show="view==2" class="ng-hide">
            <div class="col-md-12">
                <input type="text" placeholder="Enter Base Agent Url" ng-model="model.baseAgentUrl"/>
            </div>
        </div>
    </div>

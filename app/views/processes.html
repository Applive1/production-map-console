<div class="modal-header">
    <h3 class="modal-title">Processes</h3>
</div>
<div class="modal-body">
    <div class="container" style="padding:3%">
        <div class="row">
            <div class="col-md-6">
                <span>Process:</span>
                <select ng-options="proc as proc.name for proc in processes" data-ng-model="process">
                    <option value=""> ---select process ---</option>
                </select>
            </div>
            <div class="col-md-6" style="text-align: right">
                <button type="button" class="btn btn-primary" data-ng-click="add_process(process)"
                        data-ng-disabled="process.name === ''">new process
                </button>
                <button type="button" class="btn btn-primary" data-ng-click="delete_process(process)">delete process
                </button>
            </div>
        </div>

        <div style="border-style: solid;border-width: 1px;margin-top:5%;margin-buttom:5%;">
            <div class="row" style="margin:2%">
                <div class="col-md-6">
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-12">
                            <input data-ng-model="process.default_execution" type="checkbox" name="your-group"
                                   value="unit-in-group"/>
                            <span> Default execution process </span>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-4">
                            <span>Name:</span>
                        </div>
                        <div class="col-md-8">
                            <input data-ng-model="process.name" type="text" class="form-control" placeholder="name...">
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-4">
                            <span>Description:</span>
                        </div>
                        <div class="col-md-8">
                            <input data-ng-model="process.description" type="text" class="form-control"
                                   placeholder="Description...">
                        </div>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-12">
                            <input data-ng-model="process.mandatory" type="checkbox" name="your-group"
                                   value="unit-in-group"/> Mandatory process
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-6">
                            <span>internal order:</span>
                        </div>
                        <div class="col-md-6">
                            <input data-ng-model="process.order" type="number" name="quantity" min="1" max="5">
                        </div>
                    </div>
                </div>

            </div>

            <div style="border-style: solid;border-width: 1px;">
                <div class="row" style="margin:2%">
                    <div class="col-md-3">Actions:</div>
                </div>
                <div class="table-responsive row" style="margin:2%;">
                    <div class="col-md-12">
                        <table class="table table-hover" style="border-style: solid;border-width: 1px;">
                            <tr>
                                <th>Action owner</th>
                                <th>Order</th>
                                <th>Name</th>
                                <th>last update</th>
                            </tr>
                            <tr data-ng-repeat="action in process.actions | orderBy:'order'"
                                data-ng-class="{selected_action: action.id === selectedAction.id}"
                                data-ng-click="selectAction(action)" data-ng-dblclick="editAction(action)">
                                <td>{{action.server.name}}</td>
                                <td>{{action.order}}</td>
                                <td>{{action.name}}</td>
                                <td>{{action.lastUpdate}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row" style="margin:2%">
                    <div class="col-md-1"></div>
                    <div class="col-md-11">
                        <button data-ng-click="addAction()" class="btn btn-default">add</button>
                        <button class="btn btn-default" data-ng-click="editAction(selectedAction)">edit</button>
                        <button class="btn btn-default" data-ng-click="removeAction()">delete</button>
                        <button class="btn btn-default" data-ng-click="moveActionUp()">move up</button>
                        <button class="btn btn-default" data-ng-click="moveActionDown()">move down</button>
                    </div>
                </div>
            </div>
            <div style="margin-top:2%;">
                <button class="btn btn-default" data-ng-click="testProcess()">Test Process</button>
            </div>
        </div>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">close</button>
</div>

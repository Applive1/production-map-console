<div class="container-fluid row">
    <div class="col-md-2">
	    <accordion close-others="False">
		    <accordion-group heading="Maps">
		    	<js-tree tree-plugins="dnd,sort,search" tree-data="json" tree-src="scripts/data/tree-json.json"></js-tree>
		    </accordion-group>
		    <accordion-group heading="Map Items">
			    <div class="pm_block" data-ng-click="connector.on_click()">
			    	<img data-ng-src="{{connector.img_url}}" />
	    			<span>{{connector.text}}</span>
			    </div>
			    <div class="pm_block" data-ng-repeat="block in pm_blocks">
	    			<img data-ng-src="{{block.img_url}}" />
	    			<span>{{block.text}}</span>
	    		</div>
		    </accordion-group>
		</accordion>
    </div>
    <div class="col-md-8">
		<tabset>
		    <tab heading="{{map.name}}">
		      <pm-map-designer map="map.content"></pm-map-designer>
		      <button type="button" class="btn btn-default" data-ng-click="execute_map(map)"> execute map </button>
		    </tab>
		  </tabset>
    </div>
</div>

<div class="container-fluid row">
    <div class="col-md-2">
	    <accordion close-others="False">
		    <accordion-group heading="Maps">
		    	<js-tree tree-plugins="dnd,sort,search" tree-data="json" tree-src="scripts/data/tree-json.json"></js-tree>
		    </accordion-group>
		    <accordion-group heading="Map Items">
			    <div class="pm_block" data-ng-repeat="block in pm_blocks" data-ng-click="changeMode(block.text)">
	    			<img data-ng-src="{{block.img_url}}" />
	    			<span>{{block.text}}</span>
	    		</div>
		    </accordion-group>
		</accordion>
    </div>
    <div class="col-md-8">
		<tabset>
		    <tab heading="{{map.name}}">
		      <pm-map-designer map="map" click-mode="block_mode"></pm-map-designer>
		      <button data-ng-disabled="btn_disabled" type="button" class="btn btn-default" data-ng-click="execute_map(map)"> {{ button_text }} </button>
		    </tab>
		  </tabset>
		  Result: <br/><span>{{ mapResult }}</span>
    </div>
</div>

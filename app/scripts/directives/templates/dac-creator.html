<div class="board" ng-style="{'height': 520 + 'px','width': 100 + '%',  'overflow-y': 'scroll', 'overflow-x': 'hidden'}" ng-mouseup="dropBlock($event)">
	<div id="paper" style="height: 520px;"></div>
</div>
<div style="margin-left: 10px">
	<button type="button" class="action-button" style="width: 30px" data-ng-click="zoomIn()">+</button>
	<button type="button" class="action-button" style="width: 30px" data-ng-click="zoomOut()">-</button>
</div>

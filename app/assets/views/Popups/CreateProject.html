<div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body container">
    <div class="row">
        <div class="col-md-12">
            <input type="text" placeholder="Enter {{(data.isMap)? 'Map' : 'Project'}} Name" ng-model="model.name"/>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    <button class="btn btn-primary" type="button" ng-click="saveNew()">Save</button>
</div>

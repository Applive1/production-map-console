<div class="modal-header">
    <h3 class="modal-title">{{map.name}} Versions</h3>
</div>
<div class="modal-body container">
    <div class="row">
        <div class="col-md-12">
            <h2 ng-hide="map.versions && map.versions.length > 0" class="ng-hide">The are no versions for this map yet</h2>
            <table ng-show="map.versions && map.versions.length > 0" class="ng-hide table table-hover table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Date Created</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="version in map.versions track by version.date" ng-click="setVersion($index)" style="cursor: pointer;" data-ng-show="$index > 0" >
                    <td>{{$index}}</td>
                    <td>{{version.date | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    <button class="btn btn-primary" type="button" ng-click="saveNew()">Save</button>
</div>

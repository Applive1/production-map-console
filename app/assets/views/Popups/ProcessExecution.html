<div class="modal-header">
    <h3 class="modal-title">Process results</h3>
</div>
<div class="modal-body">
    <div>
        <div class="row">
          <div class="col-md-3">
            <input type="radio" name="success" value="0" ng-click="chooseRadio(0)"> <span> show failures </span>
          </div>
          <div class="col-md-3">
            <input type="radio" name="success" value="1" ng-click="chooseRadio(1)"> <span> show success </span>
            </div>
          <div class="col-md-3">
            <input type="radio" name="success" value="2" ng-click="chooseRadio(2)"> <span> show all </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <span>Filter Agent:</span>
          </div>
          <div class="col-md-3">
            <input data-ng-model="agentNameFilter" type="text" class="form-control" placeholder="agent Name...">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <span>Filter result:</span>
          </div>
          <div class="col-md-3">
            <input data-ng-model="resultFilter" type="text" class="form-control" placeholder="result...">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <table class="table table-hover table-striped">
                  <thead>
                  <tr>
                      <th>#</th>
                      <th>Agent Name</th>
                      <th>result</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-class="{'red': agent.proc.status < 0, 'green': agent.proc.status >= 0}" ng-repeat="agent in agentsFiltered | filterAgentName: agentNameFilter | filterByResult: resultFilter | filterStatus: showSuccess" style="cursor: pointer;" data-ng-show="$index >= 0" >
                      <td>{{$index + 1}}</td>
                      <td>{{agent.agent}}</td>
                      <td>{{agent.proc.result}}</td>
                  </tr>
                  </tbody>
              </table>
          </div>
      </div>
    </div>
    <div>
      <nvd3 options="options" data="data"></nvd3>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">close</button>
</div>

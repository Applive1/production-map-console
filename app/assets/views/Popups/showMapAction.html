    <h3 class="modal-title">Process Actions</h3>
</div>
<div class="modal-body">

    <div ng-show="baseAgent == ''">
        <div class="row">
          <div class="col-md-12">
              <table class="table table-hover table-striped">
                  <thead>
                  <tr>
                      <th>#</th>
                      <th>Action Name</th>
                      <th>Sucesseded</th>
                      <th>Failed</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="(key, action) in actions" ng-click="showAction(key)" style="cursor: pointer;" data-ng-show="$index >= 0" >
                      <td>{{$index + 1}}</td>
                      <td>{{key}}</td>
                      <td>{{action["success"].length}}</td>
                      <td>{{action["failed"].length}}</td>
                  </tr>
                  </tbody>
              </table>
          </div>
      </div>
    </div>
    <div ng-show="baseAgent == ''">
      <nvd3 options="options" data="data"></nvd3>
    </div>
    <div ng-hide="baseAgent == ''">
      <nvd3 options="agentOptions" data="agentData"></nvd3>
    </div>
    <div ng-hide="baseAgent == ''">
      <span>Executions</span>
      <div class="row">
        <section class="col-md-12">
          <div ui-codemirror="{
              lineNumbers: true,
            lineWrapping: true,
            mode: 'application/json',
            extraKeys: {'Ctrl-Space': 'autocomplete'},
            keyMap: 'sublime',
            autoCloseBrackets: true,
            matchBrackets: true,
            showCursorWhenSelecting: true,
            theme: 'monokai',
            tabSize: 2,
            foldGutter: true,
            gutters: ['CodeMirror-lint-markers', 'CodeMirror-foldgutter'],
            lint: true,
            autofocus: true
            }" ng-model="json_viewer" ></div>
            </section>
      </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">close</button>
</div>

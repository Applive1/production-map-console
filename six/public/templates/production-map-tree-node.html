<style shim-shadowdom>
    :host {
        -webkit-user-select: none;
        -moz-user-select: none;
    }

    .tree-branch {
        display: block;
        max-height: 0;
        overflow: hidden;

        -webkit-transition: max-height 250ms ease-in-out;
    }

    .tree-leaf {
        position: relative;
        background: none;
        border: none;
        border-radius: 0;
        box-shadow: none;
        padding: 0;
        margin: 0;
        font: inherit;
        cursor: pointer;
        line-height: 21px;
        padding-left: 16px;
    }

    .tree-leaf .chevron::before {
        content: "\00a0";
        display: inline-block;
        width: 0;
        height: 0;
        position: absolute;
        left: 0.1em;
        top: 50%;
        margin-top: -5px;

        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
        border-left: 8px solid #888;
        border-right: none;

        -webkit-transition: all 250ms ease-in-out;
    }

    .tree-node[expanded] > .tree-leaf .chevron::before {
        margin-top: -4px;
        -webkit-transform: rotate(90deg);
    }

    .tree-node[empty] > .tree-leaf .chevron::before {
        display: none;
    }

    .tree-leaf img {
        vertical-align: middle;
        margin-right: 0.5em;
    }

    .tree-leaf .name {
        position: relative;
        vertical-align: middle;
        font-size: 12px;
        padding: 0.1em 0.25em;
        border-radius: 0.25em;
        -webkit-transition: all 150ms ease-in-out;
        white-space: pre;
    }

    .tree-leaf .name input {
        position: absolute;
        vertical-align: middle;
        font-size: 12px;
        padding: 0.1em 0.25em;
        border-radius: 0.25em;
        border: 1px solid dodgerblue;
        color: black;
        outline: none;
        min-width: 0;
        max-width: none;
        display: block;
        width: calc(100% + 2px);
        height: 100%;
        box-sizing: border-box;
        min-height: 0;
        max-height: none;
        top: -1px; left: -1px; right: -1px; bottom: -1px;
        font: inherit;
    }

    .tree-branch {
        margin-left: 16px;
    }

    .tree-node[active] > .tree-leaf .name {
        background: dodgerblue;
        color: white;
    }
</style>
<div class="tree-node" expanded={{ expanded }} empty={{ empty }} active={{ active }}>
    <div class="tree-leaf"><div class="chevron"></div> <img src={{ icon }} /><span class="name">{{ name }}</span></div>
    <div class="tree-branch"><content select="production-map-tree-node"></content></div>
</div>

<style shim-shadowdom>
    :host {
        width: 100%;
        height: 100%;
        display: block;
        position: relative;
    }

    .container {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
    }

    canvas {
        -webkit-flex: 1 1 100%;
        -moz-flex: 1 1 100%;
        -ms-flex: 1 1 100%;
        -o-flex: 1 1 100%;
        flex: 1 1 100%;
    }

    .toolbox {
        box-shadow: inset 6px 0 6px -6px rgba(0,0,0,0.25), inset 0 -6px 6px -6px rgba(0,0,0,0.25), 1px 0 3px 1px rgba(0,0,0,0.25);
        background: #4b79ff;
        padding: 0.5em;
        -webkit-flex: 0 0 auto;
        height: 100%;
    }

    .toolbox /deep/ .container {
        background: none !important;
    }


    .toolbox six-button {
        width: 48px;
        height: 48px;
        border: none;
        background: none;
        box-shadow: none;
        border-radius: 0;
        padding: 0;
        float: left;
        margin: 0.25em;
        -webkit-flex: 0 0 auto;
        position: relative;
    }

    .toolbox six-button /deep/ six-panel {
        position: absolute;
        top: 8px;
        left: 8px;
        width: 32px;
        height: 32px;
    }

    .toolbox img {
        pointer-events: none;
        max-width: 32px;
        max-height: 32px;
        -webkit-align-self: center;
        -webkit-align-content: center;
    }

    .toolbox six-button:hover {
        background: #80a7ff;
    }

    .toolbox six-button[active] {
        background: #80a7ff;
    }

</style>

<production-map-popup background>
    <production-map-dialog>
        <header>
            <h1>Login</h1>
        </header>

        <six-input placeholder="Email" type="email" value={{ user.email }} />
        <six-input placeholder="Password" type="password" value={{ user.password }} />

        <footer>
            <six-button onclick={{ onClickRegister }}>Register</six-button>
            <six-button onclick={{ onClickLogin }}>Login</six-button>
        </footer>
    </production-map-dialog>
</production-map-popup>
<production-map-registration />
